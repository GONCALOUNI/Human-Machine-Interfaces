<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetinhosTalk Forum</title>
    <style>
    .bg-light
    {
        background-color: #f87538!important;
    }

    .navbar-nav .nav-link
    {
        border-radius: 8px;
        transition: background-color 0.3s, color 0.3s;
    }

    .navbar-nav .nav-link:hover
    {
        background-color: #f87538;
        color: #ffffff!important;
    }

    .welcome
    {
        color: #f87538;
    }

    body
    {
        background-image: url('images/ducks.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container
    {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
    }

    .slogan
    {
        font-size: 16px;
        font-style: italic;
        color: #555555;
        margin-left: 10px;
        vertical-align: bottom;
    }

    .card-login .select-input.form-control[readonly]:not([disabled])
    {
        font-size: 1rem;
        line-height: 2.15;
        padding-left: .75em;
        padding-right: .75em;
    }

    .card-login .select-arrow
    {
        top: 13px;
    }
        
    .form-control
    {
        border-color: #aaaaaa!important;
    }

    a
    {
        color: #f87538;
    }

    .btn-warning
    {
        color: #ffffff;
        background-color: #f87538;
        border-color: #f87538;
    }

    .btn-warning:hover
    {
        background-color: #f87538;
        color: #ffffff;
        border-color: #f87538;
    }

    html
    {
        overflow-y: scroll;
    }
</style>
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <img src="images/logo.png" alt="PetinhosTalk" style="height: 40px;">
            <span class="slogan">Where pets love... finds its place!</span>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index_template.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Post blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login_template.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register_template.html">Register</a>
                </li>
            </ul>
            <span class="nav-link text-center welcome">Welcome user</span>
        </div>
    </nav>
    <section class="h-100">
    <div class="container shadow">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-6">
                    <div class="card card-login my-4">
                        <div class="card-body p-md-5 text-black">
                            <h3 class="text-center mb-5 text-uppercase">Welcome back!</h3>
                            <form id="loginForm">
                                <div class="form-group">
                                    <label for="form3Example1m">Your e-mail:</label>
                                    <input type="text" id="form3Example1m" name="name" class="form-control form-control-lg" placeholder="someone@email.com">
                                </div>
                                <div class="form-group">
                                    <label for="form3Example97">Your password:</label>
                                    <input type="email" id="form3Example97" name="email" class="form-control form-control-lg" placeholder="Enter password">
                                </div>
                                <div class="d-flex justify-content-center pt-3">
                                    <button type="button" class="btn btn-warning btn-lg ms-2">Login</button>
                                </div>
                                <p class="text-center mt-3">
                                    <a href="#"><u>Forgot your password?</u></a>
                                </p>
                                <p class="text-center my-3">
                                    Not a member yet? <a href="register_template.html">Register your free account here!</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    </section>
</body>
</html>
